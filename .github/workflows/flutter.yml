name: Flutter

on:
  push:
    branches: [ "master" ]
    paths:
      - 'flutter/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'flutter/**'
  workflow_dispatch:
  release:
    types: [published]
    branches: [ "master" ]
    tags:
      - 'flutter*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
      - name: Install dependencies
        run: flutter pub get
        working-directory: ./flutter/
      - name: Analyze project source
        run: dart analyze .
        working-directory: ./flutter/
      # - name: Run tests TODO: Add tests
      #   run: flutter test .
      #   working-directory: ./flutter/test

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published' && startsWith(github.ref, 'refs/tags/flutter')
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
        working-directory: ./flutter/
      - name: Build APK
        run: flutter build apk --release
        working-directory: ./flutter/
      - name: Upload APK to release
        uses: softprops/action-gh-release@v1
        with:
          files: ./flutter/build/app/outputs/flutter-apk/app-release.apk