name: wordle
description: "A cross-compatible wordle-like game"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.0.1
  path_provider: ^2.0.11
  adaptive_theme: ^3.0.0
  fluttertoast: ^8.0.9
  url_launcher: ^6.1.10
  http: ^0.13.5
  provider: ^6.1.2
  package_info_plus: ^9.0.0
  win32: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
